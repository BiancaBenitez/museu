                        <h3>Galeria de fotos </h3>
                        <a href="">

                        </a>
                        <a href="">
                            <img src="imagens/imagem2.jpg" width="330px" alt="uma estante completamente cheia de livdo, formando uma esécie de abstrato, com uma porta no meio">

                        <a href="">

                    <h4>Faça uma visita</h4>
                    <form>
                        <fieldset>
                            <legend>Selecione uma data</legend> <!-- Início data -->

                            <label for="data">Data</label>
                            <input class="campo" type="text" id="data" value="dd/mm/aaaa"><!-- /fim data -->

                            <label for="qtd">Qtd pessoas</label><!-- Início qtd pessoas  -->
                            <input class="campo"  style="width: 30px;" type="text" id="qtd" value="1"><!-- /fim qtd pessoas -->
                        </fieldset>

                        <input class="botao" type="submit" value="Verificar disponibilidade">
                    </form>
                </section><!-- /fim visita -->

                <section id="galeria"><!-- Início galeria -->
                    <h4>Galeria de fotos</h4>

                    <a href="#">
                        <img src="imagens/img/imagem1.jpg" height="93px" width="93px" alt="Foto de uma galeria do Museu Nacional" >

                    <a href="#">
                        <img src="imagens/img/imagem2.jpg" height="93px" width="93px" alt="Foto de uma segunda galeria do Museu Nacional">

                    <a href="#" >
